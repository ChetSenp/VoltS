<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/dist/montaj.css">
  <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <title>Montaj</title>
</head>
<body>
  <header class="header_container">
    <div class="header_content">
      <img class="logo" src="./img/logo.svg" alt="logo" style="width: 3.25vw;">

      <ul class="nav">
        <li><a class="link" href="../index.html">Главная</a></li>
        <li><a class="link" href="../design/design.html">Заявка дизайн</a></li>
        <li><a class="link" href="../konstrukt/konstruktiv.html">Заявка конструктив</a></li>
        <li><a class="link" href="#">Галерея</a></li>
        <li><a class="link" href="#">Отзывы</a></li>
      </ul>

      <div class="contact">
        <div class="phone">
          <a class="tel" href="#"><img class="img_tl" src="./img/tell.svg" alt="tel" style="height: 1vw;"> +38(000)000-00-00</a>
        </div>

        <div class="telegram">
          <a class="tg" href="#"><i class="fa fa-telegram" aria-hidden="true"></i> telegram</a>
        </div>
      </div>

      <a type="button" class="btn_zamer">
        <p>3D Замер</p>
      </a>

      <div class="mob">
        <div class="burger_menu">
          <input id="menu_toggle" type="checkbox" />
          <label class="menu_btn" for="menu_toggle">
            <span class="line"></span>
            
          </label>
          <ul class="menu_box">
            <li class="menu_item"><a class="menu_link" href="#">Заявка дизайн</a></li>
            <li class="menu_item"><a class="menu_link" href="#">Заявка мотнаж</a></li>
            <li class="menu_item"><a class="menu_link" href="#">Заявка конструктив</a></li>
            <li class="menu_item"><a class="menu_link" href="#">Галерея</a></li>
            <li class="menu_item"><a class="menu_link" href="#">Отзывы</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <div class="title">
    <div class="title_content">
      
    </div>
  </div>

  <div class="app">
    <div class="app_container">

      <div class="app_content">

        <div class="app_title">
          <h1>Анкета</h1>
        </div>
        
        <form class="app_form">
          
          <div class="first">
            <label class="name" for="name" >
              <input type="text" name="name" id="name">
            </label>

            <label class="adress" for="adress">
              <input type="text" name="adress" id="adress">
            </label>

            <label class="phone" for="phone">
              <input type="tel" name="phone" id="phone">
            </label>

            <label class="email" for="email">
              <input type="email" name="email" id="email">
            </label>
          </div>


          <div class="second">

          </div>

          <div class="third">

            <input name="file" type="file" name="file" id="field__file" class="field field__file" multiple>
      
            <label class="field__file-wrapper" for="field__file">
              <div class="field__file-fake">Файл не выбран</div>
              <div class="field__file-button">Выбрать</div>
            </label>

          </div>

          <div class="btn">
            <button type="submit">Оставить заявку &#8594</button>
          </div>

        </form>

      </div>
    </div>
  </div>

  <script src="js/montaj.js"></script>
</body>
</html>
